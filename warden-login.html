<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - KLS VDIT Hostel Management</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0; /* Remove default margin */
            overflow: hidden; /* Hide scrollbars */
        }

        /* Header Styles */
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: relative;
            z-index: 2; /* Ensure header appears above other content */
        }

        .logo {
            display: inline-block;
            vertical-align: middle;
        }

        .logo img {
            height: 50px; /* Adjust as needed */
            border-radius: 50%;
        }

        .college-name {
            display: inline-block;
            vertical-align: middle;
            margin-left: 10px;
            font-size: 24px;
            font-weight: bold;
        }

        /* Main Content Styles */
        main {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("/images/hostel.jpg");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            z-index: 1; /* Ensure content appears below header */
        }

        .container {
            max-width: 500px; /* Adjust as needed */
            padding: 50px;
            text-align: center;
            background-color: rgba(67, 63, 63, 0.8); /* Semi-transparent background for better readability */
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center horizontally */
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: white; /* Adjust text color */
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-top: 20px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            width: 50%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
   
</head>
<body>
    <!-- Header Section -->
   
    <header>
        <div class="logo">
            <img src="images/klslogo.png" alt="College Logo">
        </div>
        <div class="college-name">
            KLS Vishwanathrao Deshpande Institute of Technology Haliyal
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            <h1>Girls warden Login</h1>
            <form >
                <input type="email" id="gemail" placeholder="email" required>
                <input type="password" id="gPassword" placeholder="Password" required>
                <button type="submit" id="glogin">Login</button>
            </form>
            <div class="container">
                <h1>Boys warden Login</h1>
                <form >
                    <input type="email" id="bemail" placeholder="email" required>
                    <input type="password" id="bpassword" placeholder="Password" required>
                    <button type="submit" id="blogin">Login</button>
                </form>
            </div>
        </div>
    </main>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import  {getAuth,  signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
          apiKey: "AIzaSyCcM-0jBvqFD0Wfdt2GNzTIKLiFD9dMBgk",
          authDomain: "hostel-7775c.firebaseapp.com",
          projectId: "hostel-7775c",
          storageBucket: "hostel-7775c.appspot.com",
          messagingSenderId: "607056018245",
          appId: "1:607056018245:web:52e26d298d32e16d461c2c",
          measurementId: "G-WZJRB26LW3"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const blogin = document.getElementById("blogin");
        blogin.addEventListener("click", (e) => {
            e.preventDefault();
            const email = document.getElementById("bemail").value;
            const pass = document.getElementById("bpassword").value;
            const auth = getAuth();
            signInWithEmailAndPassword(auth, email, pass)
            .then((userCredential) => {
                // Signed in
                const user = userCredential.user;
                alert("loggedIn Succesfully");
                window.location.href="/boys-hostel.html";
                // ...
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    alert(errorMessage);
                    });

        })

        const glogin = document.getElementById("glogin");
        glogin.addEventListener("click", (e) => {
            e.preventDefault();
            const email = document.getElementById("gemail").value;
            const pass = document.getElementById("gPassword").value;
            const auth = getAuth();
            signInWithEmailAndPassword(auth, email, pass)
            .then((userCredential) => {
                // Signed in
                const user = userCredential.user;
                alert("loggedIn Succesfully");
                window.location.href="/girls-hostel.html";
                // ...
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    alert(errorMessage);
                    });

        })

    </script>
</body>
</html>
