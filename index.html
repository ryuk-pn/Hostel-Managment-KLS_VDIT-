<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KLS VDIT Hostel Management</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0; /* Remove default margin */
            overflow: hidden; /* Hide scrollbars */
        }

        /* Header Styles */
        header {
            background-color: rgb(20, 20, 20);
            color: white;
            padding: 10px 0;
            text-align: center;
            position: relative;
            z-index: 2; /* Ensure header appears above other content */
        }

        .logo {
            display: inline-block;
            vertical-align: middle;
        }

        .logo img {
            height: 50px; /* Adjust as needed */
            border-radius: 50%;
        }

        .college-name {
            display: inline-block;
            vertical-align: middle;
            margin-left: 10px;
            font-size: 24px;
            font-weight: bold;
        }

        /* Main Content Styles */
        /* Main Content Styles */
main {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url("/images/boyshostel.jpg");
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: left; /* Center horizontally */
    align-items: center; /* Center vertically */
    z-index: 1; /* Ensure content appears below header */
}

.container {
    max-width: 570px; /* Adjust as needed */
    padding: 100px;
    text-align: center;
    margin-top: 20px;
    background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background for better readability */
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    align-items: center; /* Center horizontally */
}

/* Main card */
.card {
    width: 350px;
    height: 156px;
    margin:  0 0px;
    margin-top: 20px;
    border: 2px dotted #433c3c; 
    border-radius: 10px;
    box-shadow: 1 40px 80px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s, box-shadow 0.3s;
}

/* the main hover OUTER */
.card:hover {
    transform: scale(1.1);
    /* box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); */
    /* border: 2px solid #ffffff; */
}

/* the card button center one */
.card button {
    margin-top: 29px;
    padding: 35px 85px;
    font-size: 16px;
    border: none;
    border-radius: 7px;
    background-color:rgba(60, 60, 60, 0.6);
    color: white;
    cursor: pointer;
    transition: background-color 0.3ms;
}

/* the inner hover  */
.card button:hover {
    background-color: rgba(0, 0, 0, 0.8);
    transform: scale(1.1);
    box-shadow: 0 8px 16px rgba(255, 255, 255, 0.8);
    transition: background-color 1.3ms;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 1.9s, box-shadow 0.1s;
    border: 2px solid #ffffff;
}

h1 {
            color: white; /* Set text color to white */
            margin-bottom: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        
            <div class="logo">
                <img src="images/klslogo.png" alt="College Logo">
            </div>
            <div class="college-name">
                KLS Vishwanathrao Deshpande Institute of Technology Haliyal
            </div>
        
    </header>

    <!-- Main Content -->
    <main>
        <div class="container ">
            <h1>Welcome to KLS VDIT Hostel Management System</h1>
            <div class="card " >
                <button onclick="location.href='student-login.html'" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-weight: bolder; font-size: 25px;">Student Login</button>
            </div>
            <div class="card">
                <button onclick="location.href='warden-login.html'" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-weight: bolder; font-size: 25px;">Warden Login</button>
            </div>
            <div class="card">
                <button onclick="location.href='principal-login.html'"  style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-weight: bolder; font-size: 25px;">Principal Login</button>
            </div>
        </div>
    </main>
</body>
</html>
